<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SQL 변환기</title>
  </head>
  <body>
    <header>
      <!-- header -->
      <div class="header-content">
        <h1 class="header-title">SQL CONVERT</h1>
        <span class="question-mark iconoir--question-mark-circle"></span>
      </div>
    </header>

    <main>
      <!-- main -->
      <div class="main-content">
        <!-- 1. 변환할 SQL 입력 -->
        <section class="section-content">
          <h2 class="section-title">1. 변환할 SQL 입력</h2>
          <p>변환할 SQL을 아래에 직접 입력하거나, 파일(.sql)을 선택해 SQL을 불러와주세요.</p>
          <details class="toggle" open>
            <summary>
              <label for="sqlFileLoader" class="label-btn btn-active">파일선택</label>
              <input id="sqlFileLoader" type="file" accept=".sql" multiple hidden />
            </summary>
            <div>
              <!-- content -->
            </div>
          </details>
        </section>

        <section class="section-content">
          <!-- 2. 변환할 내용 입력 -->
          <h2 class="section-title">2. 변환할 내용 입력</h2>
          <p>변환할 내용을 아래에 직접 입력하거나, 파일(.csv)을 선택해 내용을 불러와주세요.</p>
          <details class="toggle" open>
            <summary>
              <label for="tableFileLoader" class="label-btn btn-active">파일선택</label>
              <input id="tableFileLoader" type="file" accept=".csv" hidden />
            </summary>
            <div>
              <!-- content -->
            </div>
          </details>
        </section>

        <section class="section-content">
          <!-- 3. 변환 및 다운로드 -->
          <h2 class="section-title">3. 변환 및 다운로드</h2>
          <p>SQL을 변환한 뒤, 변환 내용을 확인하고 다운로드해 주세요.</p>
          <details class="toggle" open>
            <summary class="btn-double">
              <button class="btn-disable" disabled>변환</button>
              <button class="btn-disable" disabled>다운로드</button>
            </summary>
            <div>
              <!-- content -->
            </div>
          </details>
        </section>

        <section class="section-content"><button class="reset-btn">전체초기화</button></section>
      </div>
    </main>

    <footer>
      <!-- footer -->
      <div class="footer-content">
        <p class="footer-name">neromalion</p>
        <div class="footer-email">
          <span>contact: </span>
          <address>neromalion@gmail.com</address>
          <span class="mdi--clipboard-outline"></span>
        </div>
        <div class="footer-link">
          <a href="https://github.com/neromalion"><span class="bi--github"></span></a>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
