<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SQL 변환기</title>
  </head>
  <body data-theme="light">
    <header class="header">
      <!--header-->
      <p>SQL 변환기</p>
    </header>

    <main class="main">
      <!--main-->
      <section class="section">
        <!--변환할 SQL, 테이블, 컬럼 입력-->
        <h1 class="section-title">변환할 SQL, 테이블, 컬럼 입력</h1>
        <div class="section-contents">
          <!--SQL 입력-->
          <b>SQL</b>
          <input id="sqlFileInput" type="file" accept=".sql" multiple />
          <textarea id="sqlBefore" class="sql-area" placeholder="sql을 입력해주세요"></textarea>

          <!--테이블, 컬럼 입력-->
          <b>테이블, 컬럼</b>
          <input type="file" accept=".csv" />
          <table class="convert-table">
            <thead>
              <tr>
                <th></th>
                <th colspan="2">변환 전</th>
                <th colspan="2">변환 후</th>
              </tr>
              <tr>
                <th></th>
                <th>테이블</th>
                <th>컬럼</th>
                <th>테이블</th>
                <th>컬럼</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <th>2</th>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="section">
        <!--변환-->
        <h1 class="section-title">변환</h1>
        <div class="section-contents">
          <button>변환</button>
        </div>
      </section>

      <section class="section">
        <!--변환된 SQL 출력-->
        <h1 class="section-title">변환된 SQL 출력</h1>
        <div class="section-contents">
          <textarea class="sql-area" placeholder="이곳에 변환된 SQL이 출력됩니다" readonly></textarea>
          <button>다운로드</button>
          <button>초기화</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <!--footer-->
      <div class="footer-content">
        <p class="footer-name">neromalion</p>
        <div class="footer-email">
          <span>contact: </span>
          <address>neromalion@gmail.com</address>
          <span class="mdi--clipboard-outline"></span>
        </div>
        <div class="footer-link">
          <a href="https://github.com/neromalion"><span class="bi--github"></span></a>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
